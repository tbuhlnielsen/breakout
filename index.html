<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script defer src="main.js"></script>

    <title>Breakout</title>
</head>

<body>
    <main>
        <div class="controls">
            <h2>Controls</h2>
            <ul>
                <li>ENTER - reset (after losing or winning)</li>
                <li>SPACE - launch ball (after resetting)</li>
            </ul>
        </div>

        <div class="wrapper">
            <div>
                <canvas width="768" height="480"></canvas>
            </div>
        </div>
    </main>
</body>
</html>
